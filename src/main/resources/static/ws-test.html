<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test (Local & Remote)</title>
</head>
<body>
<label for="userId">ğŸ‘¤ User ID:</label>
<input id="userId" type="text" placeholder="Enter userId" value="yunuo">
<br><br>

<label for="server">ğŸ”Œ Server:</label>
<select id="server">
    <option value="ws://localhost:8080">Local (localhost:8080)</option>
    <option value="wss://plan-pal.shop">Remote (plan-pal.shop)</option>
</select>
<button onclick="connect()">Connect</button>

<br><br>

<input id="msg" type="text" placeholder="Message">
<button onclick="sendMsg('chat')">Send</button>
<button onclick="sendMsg('ai')">AI</button>
<button onclick="sendRefresh('refreshMap')">Refresh Map</button>
<button onclick="sendRefresh('refreshSchedule')">Refresh Schedule</button>

<ul id="log"></ul>

<script>
    let socket;

    function connect() {
        const baseUrl = document.getElementById("server").value;
        const userId = document.getElementById("userId").value.trim() || "defaultUser";
        const url = `${baseUrl}/ws/chat?roomId=testRoom&userName=${encodeURIComponent(userId)}`;

        if (socket && socket.readyState !== WebSocket.CLOSED) {
            socket.close();
            log("ğŸ” Reconnecting...");
        }

        socket = new WebSocket(url);

        socket.onopen = () => log("âœ… Connected to " + url);
        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                switch (data.type) {
                    case "chat":
                        log(`ğŸ’¬ Chat: ${data.text}`);
                        break;
                    case "ai":
                        log(`ğŸ¤– AI: ${data.text}`);
                        break;
                    case "refreshMap":
                        log("ğŸ—ºï¸ Refresh Map ìš”ì²­ ìˆ˜ì‹  â†’ ë°±ì—”ë“œì— ìš”ì²­ ë³´ëƒˆë‹¤ê³  ê°€ì •");
                        break;
                    case "refreshSchedule":
                        log("ğŸ“… Refresh Schedule ìš”ì²­ ìˆ˜ì‹  â†’ ë°±ì—”ë“œì— ìš”ì²­ ë³´ëƒˆë‹¤ê³  ê°€ì •");
                        break;
                    default:
                        log("â“ Unknown message: " + event.data);
                }
            } catch (e) {
                log("ğŸ“© Raw: " + event.data);
            }
        };
        socket.onerror = (err) => log("âŒ Error: " + (err.message || err));
        socket.onclose = () => log("ğŸ”Œ Connection closed");
    }

    function sendMsg(type) {
        const msg = document.getElementById("msg").value;
        if (!msg.trim()) return;

        const payload = {
            type: type,
            text: msg
        };

        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify(payload));
            log(`ğŸ“¤ (${type}) ${msg}`);
        } else {
            log("âš ï¸ Not connected");
        }
    }

    function sendRefresh(type) {
        const payload = { type: type };
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify(payload));
            log(`ğŸ“¤ (${type}) ìš”ì²­ ì „ì†¡`);
        } else {
            log("âš ï¸ Not connected");
        }
    }

    function log(message) {
        const li = document.createElement("li");
        li.textContent = message;
        document.getElementById("log").appendChild(li);
    }
</script>
</body>
</html>
